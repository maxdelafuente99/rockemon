<div class="row">
  <div class="col-lg-3 col-md-6" *ngFor="let character of characters">
    <div class="card shadow mb-4 border-0">
      <img
        class="card-img-top img-fluid rounded"
        [src]="character.sprites.front_default"
        alt="Card image cap"
      />
      <div class="card-body">
        <h4 class="card-title text-center">{{ character.name }}</h4>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: {{ character.id }}</li>
          <li class="list-group-item">Height: {{ character.height }}</li>
          <li class="list-group-item">Weight: {{ character.weight }}</li>
          <li class="list-group-item">Base Experience: {{ character.base_experience }}</li>
        </ul>
        <a href="javascript:void(0)" class="btn btn-info btn-block mt-3">Detalles</a>
      </div>
    </div>
  </div>
</div>

<nav aria-label="Page navigation example" class="mt-4" *ngIf="totalPages > 1">
  <ul class="pagination justify-content-center flex-wrap">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </button>
    </li>
    <ng-container *ngFor="let page of pagesArray">
      <li class="page-item" [class.active]="currentPage === page">
        <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
      </li>
    </ng-container>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </button>
    </li>
  </ul>
</nav>
